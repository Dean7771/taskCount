<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon-32x32.png" type="image/x-icon" />
    <link href="./../css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Задачник</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-12 d-flex">
            <div></div>
            <h1 class="text-left text-black">Задачник</h1>
            <h1 class="text-left text-black ms-auto">КаунтСервис</h1>
          </div>
        </div>
      </div>
    </header>

    <div>
      <h1
        class="text1 d-flex justify-content-center text-left text-black colum"
      >
        Авторизация пользователя
      </h1>
    </div>

    <div class="container d-flex justify-content-center p-5">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Логин</label>
          <input
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder=""
          />
          <div id="emailHelp" class="form-text">
            Введите логин, который был предоставлен.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Пароль</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder=""
          />
        </div>
        <div id="emailHelp" class="form-text">Введите пароль.</div>
        <button type="submit" class="btn btn-primary button-auth">
          Авторизоваться
        </button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/Auth.js"></script>
  </body>
</html>
