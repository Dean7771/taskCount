<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon-32x32.png" type="image/x-icon" />
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Задачник</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-12 d-flex">
            <div></div>
            <h1 class="text-left text-black">Задачник</h1>
            <h1 class="text-left text-black ms-auto">КаунтСервис</h1>
          </div>
        </div>
      </div>
    </header>

    <article>
      <div class="container">
        <div class="mb-3 col-5">
          <label for="exampleFormControlInput1" class="form-label" type="org"
            >Логин</label
          >
          <input
            id="login"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Логин"
          />
        </div>
        <div class="mb-3 col-5">
          <label for="exampleFormControlInput1" class="form-label"
            >Пароль</label
          >
          <input
            id="password"
            type="password"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Пароль"
          />
        </div>

        <button id="save" type="submit" class="btn btn-secondary btn-lg">
          Отправить задачу
        </button>
      </div>
    </article>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/App.js"></script>
  </body>
</html>
